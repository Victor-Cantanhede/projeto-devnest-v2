<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .msg-indisp {
            height: 200px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            background-image: linear-gradient(to bottom, #0A0A0A, #1D1C1C);
            color: white;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="msg-indisp">
        Ops! Este serviço não está disponível no momento.
    </div>
</body>
</html>
